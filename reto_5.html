<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 5 - Tienda de Armaduras</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <header>
      <h1>Tienda de armaduras</h1>
    </header>
    <article>
      <p>
        ¡Consigue tu armadura a medida! Completa el formulario para hacer tu
        pedido.
      </p>
    </article>
    <footer>
      <form action="php/otro.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required
        />
        <label for="apellido_1">Apellido:</label>
        <input
          type="text"
          id="apellido_1"
          name="apellido_1"
          placeholder="Escribe tu primer apellido"
          required
        />
        <label for="apellido_2">Apellido:</label>
        <input
          type="text"
          id="apellido_2"
          name="apellido_2"
          placeholder="Escribe tu segundo apellido"
          required
        />
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Escribe tu correo"
          required
        />
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Escribe tu teléfono"
          required
        />
        <label for="altura">Altura (cm):</label>
        <input
          type="number"
          step="0.01"
          id="altura"
          name="altura"
          placeholder="Escribe tu altura"
          required
        />
        <label for="peso">Peso (kg):</label>
        <input
          type="number"
          step="0.01"
          id="peso"
          name="peso"
          placeholder="Escribe tu peso"
          required
        />
        <label for="anchuraPecho">Anchura de pecho (cm):</label>
        <input
          type="number"
          step="0.01"
          id="anchuraPecho"
          name="anchuraPecho"
          placeholder="Escribe tu anchura de pecho"
          required
        />
        <label for="anchuraCintura">Anchura de cintura (cm):</label>
        <input
          type="number"
          step="0.01"
          id="anchuraCintura"
          name="anchuraCintura"
          placeholder="Escribe tu anchura de cintura"
          required
        />
        <label for="anchuraCaderas">Anchura de caderas (cm):</label>
        <input
          type="number"
          step="0.01"
          id="anchuraCaderas"
          name="anchuraCaderas"
          placeholder="Escribe tu anchura de caderas"
          required
        />
        <label for="fotoCuerpo">Foto del cuerpo:</label>
        <input
          type="file"
          id="fotoCuerpo"
          name="fotoCuerpo"
          accept="image/*"
          required
        />
        <label for="direccionEnvio">Dirección de envío:</label>
        <input
          type="text"
          id="direccionEnvio"
          name="direccionEnvio"
          placeholder="Escribe tu dirección"
          required
        />
        <label for="comentario">Comentario:</label>
        <textarea
          name="comentario"
          id="comentario"
          rows="4"
          maxlength="60"
          placeholder="Escribe tus comentarios aquí..."
        ></textarea>
        <div>
          <label>
            <input type="radio" name="metodo_pago" value="paypal" required />
            Paypal
          </label>
          <label>
            <input type="radio" name="metodo_pago" value="transferencia" />
            Transferencia bancaria
          </label>
          <label>
            <input type="radio" name="metodo_pago" value="contrareembolso" />
            Contrareembolso
          </label>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </footer>
  </body>
</html>
